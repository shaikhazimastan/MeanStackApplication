<div>
    <br/>
    <mat-card>
      <section class="mat-typography">
        <h3>Create A New Issue</h3>
      </section>
      <mat-divider></mat-divider>
      <br/>
      <form [formGroup]="createForm" class="create-form" (ngSubmit)="addIssue(createForm.value)">
        <mat-form-field class="field-full-width">
           <input matInput placeholder="Issue Title" formControlName="title" #title>
        </mat-form-field>
        <mat-form-field class="field-full-width">
            <input matInput placeholder="Responsible" formControlName="responsible" #responsible>
         </mat-form-field>
         <mat-form-field class="field-full-width">
            <textarea matInput placeholder="Description" formControlName="description" #description>
              </textarea>
         </mat-form-field>
         <mat-form-field class="field-full-width">
            <mat-select placeholder="Severity" formControlName="severity" #severity>
              <mat-option value="Low">Low</mat-option>
              <mat-option value="Medium">Medium</mat-option>
              <mat-option value="High">High</mat-option>
            </mat-select>
         </mat-form-field>
         <mat-divider></mat-divider>
         <br/><br/>
         <button mat-raised-button color="accent" routerLink="/ViewIssues">Back</button>&nbsp;
         <button type="submit" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary" >Submit</button>
      </form>
    </mat-card>
  </div>
